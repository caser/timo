<div id="portfoliowrap">
    <div class="portfolio-centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}

        <div class="recentitems portfolio">
            {% for project in site.categories['project'] limit:include.limit %}
                <div class="portfolio-item graphic-design">
                    <div class="col-md-5 col-md-offset-1">
                        <div class="he-wrap tpl6">
                            <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" alt="">
                            <div class="he-view">
                                <div class="bg a0" data-animate="fadeIn" style="padding-top: 70px;">
                                    <!-- TAKE OUT TITLE SINCE IT'S POSTED TO THE RIGHT
                                    <h3 class="a1" data-animate="fadeInDown">{{ project.title }}</h3> -->
                                    <a data-rel="prettyPhoto" href="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                                    <a href="{{  project.link }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                                </div><!-- he bg -->
                            </div><!-- he view -->		
                        </div><!-- he wrap -->
                    </div><!--end col-4 -->
                    <div class="col-md-5 project-description">
                        <h2><a href="{{ project.website }}">{{ project.title }}</a></h2>
                        <h3>{{ project.location }}</h3>
                        <p>{{ project.description }}</p>
                        <div class="row">
                            <div class="col-md-6 amenity-name">
                                <h4>wifi:</h4>
                            </div>
                            <div class="col-md-6 amenity-status">
                                <img src="{{ project.wifi }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 amenity-name">
                                <h4>outlets:</h4>
                            </div>
                            <div class="col-md-6 amenity-status">
                                <img src="{{ project.outlets }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 amenity-name">
                                <h4>daily rate:</h4>
                            </div>
                            <div class="col-md-6 amenity-status">
                                <h4>{{ project.dailyrate }}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <h4>{{ project.note }}</h4>
                        </div>
                    </div><!--end col-8 -->
                </div><!-- end col-12 -->
            {% endfor %}
        </div><!-- portfolio -->
    </div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
